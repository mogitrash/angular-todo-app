@if (isAddingTask) {
<app-new-task (close)="onCancelAddTask()" (add)="onAdd($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>

    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onTaskComplete($event)" />
    </li>
    }
  </ul>
</section>
